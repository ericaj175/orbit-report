<p>orbit-list works!</p>

<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th><a (click)="sort('name')"></a>
      <th class="sortable">Type</th> <a (click)="sort('type')"></a>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>

   <tr *ngFor= "let satellite of satellites"> 
       <td> {{satellite.name}}</td>
       <td [class.warning]='satellite.shouldShowWarning()'>{{satellite.type}}</td>
       <td> {{satellite.operational}}</td>
       <td> {{satellite.orbitType}}</td>
       <td> {{satellite.launchDate}}</td>
</tr>
  
</table>
